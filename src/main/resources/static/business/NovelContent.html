<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: rgba(255, 255, 255, 0.98);
            margin-left: 20px;
            margin-top: 20px;
            font-family: "新宋体","宋体",sans-serif;
        }
    </style>
</head>
<body>

<div id="content"></div>
<button id="submit"> 测试 </button>
</body>
<script src="../demo/jquery/jq/jquery.min.js"></script>
<script>

    $("#submit").click(function () {

        $.ajax({
            url: "/novelController/chapter",
            type: "GET",
            async: false,
            dataType: "json",
            success: function (objReturn) {

                $("#content").html(objReturn);
            },
            error: function (objReturn) {
                // 跳转后台给我发邮件
                alert("系统故障,请联系管理员");
            }
        })

    });

</script>
</html>
